<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>About Dylan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% include "foundation/Navigation-Bar.html" %}
</head>
<style>
    html, body {
        font-family: 'Roboto Flex', sans-serif;
        overflow-x: hidden;
    }

    #SearchBackground1 {
        height: 800px;
        background-color: whitesmoke;
    }

    .PrimarySearchContainer {
        height: 50px;
        width: 650px;
        margin: auto;
        background-color: slategray;
        padding: 7px;
    }

    .PrimarySearchBar {
        margin-top: 11px;
        margin-left: 11px;
        height: 21px;
        width: 400px;
    }

    .SearchButton1 {
        height: 24px;
        width: 200px;
        font-size: 14px;
        background-color: white;
        border: 2px solid;
        border-image: linear-gradient(45deg, cyan, dodgerblue) 1;
        margin-top: 11px;
        margin-left: 11px;
        transition-duration: 0.4s;
    }

    .SearchButton1:hover {
        border-image: linear-gradient(45deg, dodgerblue, cyan) 1;
    }

    input::placeholder {
        font-size: 12px;
    }

    .ServiceCategory {
        margin: auto;
        height: 550px;
        width: 325px;
        background-color: white;
        margin-top: 100px;
        padding: 10px;
    }

    .ServiceCategoryImage {
        margin: auto;
        height: 300px;
        width: 300px;
        background-color: whitesmoke;
    }
</style>
<body>
    <div id = "SearchBackground1">
        <h1 style = "text-align: center;">Service Search</h1>
        <div class = "PrimarySearchContainer">
            <input class = "PrimarySearchBar" id = "userinput" placeholder = "Search category (e.g. maintenance, amenity, medical, education, etc.)">
            <button class = "SearchButton1" id = "searchbutton">Search</button>
        </div>
        <h2 id = "displaytext" style = "margin-top: 50px"></h2>
        <input id = "userinput2">
        <button onclick = "serviceReminder()">Add Reminder</button>
        <ul id = "myservicereminds"></ul>
    </div>
    <script>

        var userInput2 = document.getElementById("userinput2");
        var myServiceReminds = document.getElementById("myservicereminds");

        if (localStorage.getItem("myServiceRemindsKey")) {
            for (var i = 0; i < JSON.parse(localStorage.getItem("myServiceRemindsKey")).length; i++) {
                var serviceRemindRetrieve = document.createElement("li");
                serviceRemindRetrieve.innerHTML = JSON.parse(localStorage.getItem("myServiceRemindsKey"))[i];
                myServiceReminds.appendChild(serviceRemindRetrieve);
            }
        }

        function serviceReminder() {
            var serviceRemind = document.createElement("li");
            serviceRemind.innerHTML = userInput2.value;
            myServiceReminds.appendChild(serviceRemind);
            if (localStorage.getItem("myServiceRemindsKey")) {
                var listServiceReminds2 = JSON.parse(localStorage.getItem("myServiceRemindsKey"));
                listServiceReminds2.push(serviceRemind.innerHTML);
                localStorage.setItem("myServiceRemindsKey", JSON.stringify(listServiceReminds2));
            }
            else {
                var listServiceReminds1 = [serviceRemind.innerHTML];
                localStorage.setItem("myServiceRemindsKey", JSON.stringify(listServiceReminds1));
            }
        }


    </script>
</body>
</html>
