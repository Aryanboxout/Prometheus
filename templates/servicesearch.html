<style>
    html, body {

        background-color: whitesmoke;

    .search-background-diagonal-1T {
        margin-top: 100px;
        height: 400px;
        background: linear-gradient(to top left, steelblue 50%, whitesmoke 50%);
    }

    .search-background-diagonal-1B {
        height: 400px;
        background: linear-gradient(to top left, whitesmoke 50%, steelblue 50%);
    }

    .search-introduction {
        height: 500px;
        width: 1000px;
        margin: auto;
        margin-top: -21px;
        z-index: 1;
        background: url(/static/assets/images/customer_support.jpeg)
    }

    .search-introduction-overlay {
        height: 500px;
        width: 1000px;
        margin: auto;
        z-index 2;
        background-color: rgba(0, 0, 255, 30%);
    }

    #search-background-1 {
        height: 3000px;
        width: 100%;
        margin-top: -70px;
        background-color: whitesmoke;
        background-repeat: no-repeat;
    }

    .categories-container {
        margin-top: -200px;
    }

    .category-dropdown-container {
        height: 100px;
        width: 700px;
        margin: auto;
        margin-top: 70px;
        position: relative;
        top: 110px;
        background-color: navy;
        border-left: 7px solid dodgerblue;
        color: white;
        padding: 10px;
        transition-duration: 1.1s;
    }

    .category-dropdown-container:hover {
        animation-name: dropdown-animation-background-color;
        animation-duration: 1.4s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    @keyframes dropdown-animation-background-color {
        0% {background-color: navy;}
        100% {background-color: dodgerblue;}
    }

    .category-dropdown-content {
        width: 720px;
        border-left: 7px solid transparent;
        margin: auto;
        position: relative;
        top: 110px;
        background-color: darkblue;
    }

    <div id = "search-background-1">

        <div class = "search-background-diagonal-1T">
            <h1 style = "text-align: center; margin-top: 200px">Service Search</h1>

        <div class = "search-background-diagonal-1B">
            <!--<h4 style = "color: white">Select a category</h4>

            <h4 style = "color: white">Find the ideal service</h4>-->
        </div>

        <div class = "categories-container">
            <div class = "category-dropdown-container">
                <h1 style = "text-align: center; margin-top: 28px">Maintenance</h1>
            </div>
            <div class = "category-dropdown-content">
            </div>

            <div class = "category-dropdown-container">
                <h1 style = "text-align: center; margin-top: 28px">Amenity</h1>
            </div>
            <div class = "category-dropdown-content">
            </div>

            <div class = "category-dropdown-container">
                <h1 style = "text-align: center; margin-top: 28px">Medical</h1>
            </div>
            <div class = "category-dropdown-content">
            </div>

            <div class = "category-dropdown-container">

        <div></div>
    </div>
    <script>

        $(".category-dropdown-container").on("click", dropdownAnimation1);

        $(".category-dropdown-content").css("display", "none");
        $(".category-dropdown-content").css("height", "0px");

        function dropdownAnimation1() {
            if ($(this).children(0).text() == 'Maintenance') {
                if ($(".category-dropdown-content").eq(0).css("display") == "none") {
                    $(".category-dropdown-content").eq(0).css("display", "block");
                    $(".category-dropdown-content").eq(0).animate({height: "300px"}, 1000);
                }
                else if ($(".category-dropdown-content").eq(0).css("display") == "block") {
                    $(".category-dropdown-content").eq(0).animate({height: "0px"}, 1000, function(){
                    $(".category-dropdown-content").eq(0).css("display", "none");
                    });
                }
            } else if ($(this).children(0).text() == 'Amenity') {
                if ($(".category-dropdown-content").eq(1).css("display") == "none") {
                    $(".category-dropdown-content").eq(1).css("display", "block");
                    $(".category-dropdown-content").eq(1).animate({height: "300px"}, 1000);
                }
                else if ($(".category-dropdown-content").eq(1).css("display") == "block") {
                    $(".category-dropdown-content").eq(1).animate({height: "0px"}, 1000, function(){
                    $(".category-dropdown-content").eq(1).css("display", "none");
                    });
                }
            } else if ($(this).children(0).text() == 'Medical') {
                if ($(".category-dropdown-content").eq(2).css("display") == "none") {
                    $(".category-dropdown-content").eq(2).css("display", "block");
                    $(".category-dropdown-content").eq(2).animate({height: "300px"}, 1000);
                }
                else if ($(".category-dropdown-content").eq(2).css("display") == "block") {
                    $(".category-dropdown-content").eq(2).animate({height: "0px"}, 1000, function(){
                    $(".category-dropdown-content").eq(2).css("display", "none");
                    });
                }
            } else if ($(this).children(0).text() == 'Education') {
                if ($(".category-dropdown-content").eq(3).css("display") == "none") {
                    $(".category-dropdown-content").eq(3).css("display", "block");
                    $(".category-dropdown-content").eq(3).animate({height: "300px"}, 1000);
                }
                else if ($(".category-dropdown-content").eq(3).css("display") == "block") {
                    $(".category-dropdown-content").eq(3).animate({height: "0px"}, 1000, function(){
                    $(".category-dropdown-content").eq(3).css("display", "none");
                    });
                }
            }
        }
    </script>
