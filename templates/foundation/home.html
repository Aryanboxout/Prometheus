        var introText = document.getElementById("intro-text");
        var slogan = "Anytime, Anywhere";
        var sloganArray = slogan.split("");
        var a = 0;
        var w = 0;
        var caretAnimate = document.getElementById("caret-animate");
        caretAnimate.style.display = "none";
        caretAnimate.style.left = "772px";
        var LEFT = 772;

        function sloganAnimation() {
            introText.innerHTML += sloganArray[a];
            a++;
            if (a >= sloganArray.length) {
                clearInterval(sloganTimer);
            }
        }

        function typingAnimation() {
            caretAnimate.style.left = LEFT + "px";
            if (w < 2) {
                LEFT += 8;
            } else if (w < 3) {
                LEFT += 6;
            } else if (w < 4) {
                LEFT += 2;
            } else if (w < 6) {
                LEFT += 10;
            } else if (w < 8) {
                LEFT += 4;
            } else if (w < 12) {
                LEFT+= 9;
            } else if (w < 13) {
                LEFT += 8;
            } else if (w < 14) {
                LEFT += 7;
            } else if (w < sloganArray.length - 1) {
                LEFT += 8;
            }
            w++;

            if (w >= sloganArray.length - 1) {
                clearTimer(typingAnimation);
            }
        }

        function blinkAnimation() {
            if (caretAnimate.style.display == "none") {
                caretAnimate.style.display = "inline-block";
            } else if (caretAnimate.style.display == "inline-block") {
                caretAnimate.style.display = "none";
            }
        }

        var sloganTimer = setInterval(sloganAnimation, 200);
        var typingTimer = setInterval(typingAnimation, 200);
        var blinkTimer = setInterval(blinkAnimation, 400);






    </script>
