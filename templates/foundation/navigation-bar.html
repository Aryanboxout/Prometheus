<style>
    /* Swap the first "%" and "{" signs to get the "include" block to work */ %{ include "foundation/Navigation-Bar.CSS" %} %}
    body {
        overflow-x: hidden;
    }

    .navigation-container {
        height: 60px;
        width: 100%;
        background-color: white;
        padding: 10px;
    }

    .navigation-links-container {
        height: 60px;
        width: 150%;
        margin: 10px;
        margin-left: 28px;
        position: relative;
        top: 10px;
    }

    a {
        color: dodgerblue;
        font-size: 21px;
        margin-left: 28px;
        user-select: none; /* supported by Chrome and Opera */
       -webkit-user-select: none; /* Safari */
       -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
       -ms-user-select: none; /* Internet Explorer/Edge */
    }

    a:link {
        text-decoration: none;
    }

    .navigation-dropdown-container {
        width: 150px;
        background-color: white;
        position: relative;
        left: 80px;
        border: 1px solid lightgray;
        border-radius: 4px;
        box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.4);
        padding: 10px;
    }

    .navigation-dropdown-member {
        width: 150px;
        border: none;
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
        margin-top: 4px;
    }



</style>
<body>
<div class="navigation-container">
    <div class="navigation-links-container">
        <a href="/">Home</a>

<script>
        var dropdown1 = document.getElementById("navigation-dropdown-container-1");
        dropdown1.style.display = "none";

        function dropdownMain1 () {
        if (dropdown1.style.display == "none") {
            dropdown1.style.display = "block";
        }
        else if (dropdown1.style.display == "block"){
            dropdown1.style.display = "none";
        }

    }


</script>
